<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="flex-grow-1">
                <h1 class="mb-4 ml-4 page-title">Download Report</h1>
            </div>
            <div class="row align-items-center">
                <div class="col-auto">
                  <mat-form-field>
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                      <input #startDate matStartDate placeholder="Start date">
                      <input #endDate matEndDate placeholder="End date">
                    </mat-date-range-input>
                    <mat-hint>DD/MM/YYYY - DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                  </mat-form-field>
                </div>
                <div class="col-auto">
                  <button (click)="generateReport(startDate.value, endDate.value)" type="button" class="btn btn-primary">Generate Report</button>
                </div>
                <div *ngIf="generatingReport" class='col-auto' style="margin-left: 20px;">
                  <mat-spinner style='border-top-color:blue' diameter="50"></mat-spinner>
                </div>
            </div><!-- end row -->
        </div>
        <!-- container-fluid -->
    </div>
    <!-- End Page-content -->
</div>
