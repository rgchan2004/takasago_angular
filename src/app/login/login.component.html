<div class="auth-page-wrapper pt-5">
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>

    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 mb-4 text-white-50">
                        <div>
                            <a href="index.php" class="d-inline-block auth-logo">
                                <h1 class="main-title ">Sign in</h1>
                            </a>
                        </div>
                      
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-6">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h2 class="text-primary page-title">Welcome Back !</h2>
                                <p class="sub-title">Sign in to continue with us.</p>
                            </div>
                            <div class="p-2 mt-4">

                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" #email="ngModel" id="email" name="email" required placeholder="Enter username" [(ngModel)]="emailId">
                                        <div *ngIf="!email?.valid && (email?.dirty || email?.touched)">
                                            <div class="text-danger" *ngIf="email.errors?.['required']">
                                               Email ID is required
                                            </div>
                                          </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="password-input"> Password<span class="text-danger">*</span></label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input type="password" #passwordInput="ngModel"  id="passwordInput" name="passwordInput" required class="form-control pe-5 password-input" [(ngModel)]="password" placeholder="Enter password">
                                            <div *ngIf="!passwordInput?.valid && (passwordInput?.dirty || passwordInput?.touched)">
                                                <div class="text-danger" *ngIf="passwordInput.errors?.['required']">
                                                   Password is required
                                                </div>
                                              </div>
                                        </div>
                                    </div>


                                    <div class="mt-4">
                                        <button class="btn btn-success w-100 sign-btn" type="button" [disabled]="!email?.valid || !passwordInput?.valid" (click)="loginin()">Sign In</button>
                                    </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy;
                            <script>document.write(new Date().getFullYear())</script> Copyright
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
